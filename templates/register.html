{% extends 'base.html' %}

{% block content %}

<main class="sign">
    <form action="" method="POST">
        <h1>Create What'sApp Account</h1>
        
        {% if warn %}
            <p class="warn"><i class="fas fa-exclamation-triangle"></i> {{warn}} </p>
        {% endif %}
        
        <label>User Name :</label>
        <input type="text" name="username" placeholder="Put User Name">
        <label>E-mail :</label>
        <input type="email" name="email" placeholder="Put Valied E-mail">
        <label>Phone Number :</label>
        <input type="text" name="phone" placeholder="Put Phone Number">
        <label>Password :</label>
        <input type="password" name="password1" placeholder="Put a Password">
        <label>Password (again) :</label>
        <input type="password" name="password2" placeholder="Confirm a Password">

        <input type="submit" name="sign" value="Register">
        <p class="last">Already Have an Account ?  <a href="{% url 'login' %}">Login Here</a> </p>
    </form>

</main>

{% endblock %}
